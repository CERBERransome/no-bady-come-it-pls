<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel=" shortcut icon" href="icon/favicon.ico">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title>Welcome to CodeTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:17</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-heder__title">Welcome To CodeTalk</h1>
        <span class="welcome-heder__text">If you have a CodeTalk Account, log in with your email or phone number.</span>
    </header>
    <form id="log-in-form" action="frends.html" method="GET">
        <input name="username" type="text" required placeholder="Email or phone number">
        <input name="password" type="password" required placeholder="Password">
        <input name="btn" type="submit" value="Log In">
        <a href="#">Find CodeTalk Account</a>
    </form>
    <div class="no-mobile">
        <span>Your screen is to big or mobile</span>
    </div>
    <script src="https://kit.fontawesome.com/c5e4369a85.js" crossorigin="anonymous"></script>
</body>
</html>
