<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel=" shortcut icon" href="icon/favicon.ico"> -->
    <meta charset="UTF-8">
    <meta name="description" content="Frands">
    <title>Setting - CodeTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:17</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settins-list">
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settins__setting-column"></div>
            </li>
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Code Lab</span>
                </div>
                <div class="settins__setting-column"></div>
            </li>
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settins__setting-column">10.02V</div>
            </li>
            <div class="settins-list__under-bar"></div>
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="fas fa-tv"></i>
                    <span>Display</span>
                </div>
                <div class="settins__setting-column"></div>
            </li>
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="far fa-user-circle"></i>
                    <span>Change Account Info</span>
                </div>
                <div class="settins__setting-column"></div>
            </li>
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="fas fa-print"></i>
                    <span>Backgrand</span>
                </div>
                <div class="settins__setting-column"></div>
            </li>
            <li class="settins__setting">
                <div class="settins__setting-column">
                    <i class="fas fa-door-open"></i>
                    <span>Log out</span>
                </div>
                <div class="settins__setting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="frends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x nav__i"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__reddot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your screen is to big or mobile</span>
    </div>
    <script src="https://kit.fontawesome.com/c5e4369a85.js" crossorigin="anonymous"></script>
</body>
</html>
