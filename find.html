<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel=" shortcut icon" href="icon/favicon.ico"> -->
    <meta charset="UTF-8">
    <meta name="description" content="Frands">
    <title>Find - CodeTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:17</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <span class="cog-dot"></span>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <!-- <span class="ppap papa"></span> -->
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode fa-3x"></i><span>ID Code</span></div>
            <div class="icon-row__icon"><i class="fas fa-code fa-3x"></i></i><span>hitorys</span></div>
            <div class="icon-row__icon"><i class="fas fa-server fa-3x"></i></i><span>Your Server</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope fa-3x"></i><span>Mail</span></div>
        </div>
        <div class="recommended-talkcers">
            <h6 class="recommended-talkcers__title">Recommended Talkcers</h6>
            <span>You have no recommended talkcers.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Hot Open Code Chat</h4>
                <span>Go to OpenCodeChat Home<i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Dino.js Chat room!</h5>
                    <h6 class="open-post__hashtags">#dino.js #coding #js</h6>
                    <div class="open-post__members">
                        <img src="img/js.png" alt="js">
                        <span class="open-post__members-conut">128 members</span>
                        <div class="divider"></div>
                        <span class="open-post__active">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/dino.png" alt="dino">
                        <div class="open-opst__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>59</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hot-hashtag">
            <span class="hot-hashtag__fire"><i class="fas fa-burn"></i></span>
            <span class="hot-hashtag__text">Hot KeyWords</span>
            <div class="hat-hashtag__border"></div>
            <button class="hot-hashtag__btn">JavaScript</button>
            <button class="hot-hashtag__btn">Html</button>
            <button class="hot-hashtag__btn">Cpp</button>
            <button class="hot-hashtag__btn">Vue.js</button>
            <button class="hot-hashtag__btn">AWS</button>
            <button class="hot-hashtag__btn">TypeScript</button>
            <button class="hot-hashtag__btn">Jqueary</button>
            <button class="hot-hashtag__btn">Code Reviwe</button>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="frends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x nav__i"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__reddot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your screen is to big or mobile</span>
    </div>
    <script src="https://kit.fontawesome.com/c5e4369a85.js" crossorigin="anonymous"></script>
</body>
</html>
