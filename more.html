<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel=" shortcut icon" href="icon/favicon.ico"> -->
    <meta charset="UTF-8">
    <meta name="description" content="Frands">
    <title>More - CodeTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:17</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <span class="cog-dot"></span>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/9919.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Coder</h4>
                    <h6 class="user-component__subtitle">+82-1243-5876
                        <i id="bad" class="fas fa-exclamation-circle">
                        </i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i style="color: black;" class="far fa-comment-alt fa-lg"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-alt fa-3x"></i><span>Date</span></div>
            <div class="icon-row__icon"><i class="far fa-image fa-3x"></i><span>Img log</span></div>
            <div class="icon-row__icon"><i class="fas fa-user-circle fa-3x"></i><span>Accout</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush fa-3x"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-shopping-cart fa-3x"></i><span>Shop</span></div>
            <div class="icon-row__icon"><i class="fab fa-android fa-3x"></i><span>App</span></div>
            <div class="icon-row__icon"><i class="fab fa-github-square fa-3x"></i><span>Github</span></div>
            <div class="icon-row__icon"><i class="fab fa-git-alt fa-3x"></i><span>Git</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggsetion</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/9919.png" alt="9919.png">
                    </div>
                    <span class="more-suggestions__icon-text">Github</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/js.png" alt="js.png">
                    </div>
                    <span class="more-suggestions__icon-text">JavaScript</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/code.png" alt="code.png">
                    </div>
                    <span class="more-suggestions__icon-text">Programming</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="frends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x nav__i"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__reddot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your screen is to big or mobile</span>
    </div>
    <script src="https://kit.fontawesome.com/c5e4369a85.js" crossorigin="anonymous"></script>
</body>
</html>
