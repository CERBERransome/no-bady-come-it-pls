<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel=" shortcut icon" href="icon/favicon.ico"> -->
    <meta charset="UTF-8">
    <meta name="description" content="Frands">
    <title>Talkcers - CodeTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:17</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Frends</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <a id="frends-display-link">
        <i class="fas fa-info-circle"></i>Talkers' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <div class="Find">
        <form action="frends.html" method="Get" class="friend__form">
            <input name="serch-talkers" placeholder="Serch Talkers" style="width:490px; height:30px;">
        </form>
    </div>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/9919.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Coder</h4>
                    <!-- <h6 class="user-component__subtitle">test text</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Talk Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/HTML.png" class="user-component__avatar user-component__avatar-sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Html Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="gray">2</span><i class="fas fa-chevron-right fa-xs gray"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="frends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x nav__i"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__reddot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div class="splash-screen">
        <i class="fab fa-github"></i>
    </div>
    <div class="no-mobile">
        <span>Your screen is to big or mobile</span>
    </div>
    <script src="https://kit.fontawesome.com/c5e4369a85.js" crossorigin="anonymous"></script>
</body>
</html>
